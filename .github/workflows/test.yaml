on: push

name: Run unit tests
jobs:
  checks:
    name: Run unit tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@master
    - name: run
      uses: cedrickring/golang-action@1.6.0
      with:
        args: |
          make prepare
          make test CI_RUN=${CI}